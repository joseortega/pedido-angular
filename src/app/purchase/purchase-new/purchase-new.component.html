<div [hidden]="submitted">
    <div class="modal-header">
        <h2>Nuevo Pedido</h2>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">       
          <form (ngSubmit)="onSubmit()" #purchaseForm="ngForm">
            <div class="form-group">
              <label for="office">Oficina de Solicitud</label>
              <select class="form-control" id="office"
                      required
                      [(ngModel)]="purchase.office.id" name="office"
                      #office="ngModel">
                <option *ngFor="let office of offices" [value]="office.id">{{office.name}}</option>
              </select>
              <div [hidden]="office.valid || office.pristine" class="alert alert-danger">
                Power is required
              </div>
            </div>
              <button type="submit" class="btn btn-outline-success" [disabled]="!purchaseForm.form.valid">Guardar</button>
          </form>
    </div>
    <div class="modal-footer">
    </div>
</div>

<div [hidden]="!submitted" *ngIf="purchase.id">
    <app-purchase-edit [purchase]="purchase" [purchases]="purchases"></app-purchase-edit>
</div>
